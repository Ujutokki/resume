resume_header_intro: "문제 해결능력, 빠른 습득이 장점인 개발자 입니다. Data와 Statistics에 기반한 평가 방법 설계, 모델 최적화에 자신이 있습니다. Github, CircleCI, Docker등을 이용해 ML모델을 평가하고 반영하기 위한 파이프라인 개발 경험이 있으며, User data를 기반으로 모델의 개선점을 파악하고 실제로 큰 성능 향상을 이루어 낸 경험이 있습니다. 저는 새로운 것을 배우는 것과 새로운 도전을 좋아합니다. 스스로 성장하면서 업무적으로도 인정받을 수 있는 환경에서 일해보고 싶습니다."

